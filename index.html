<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integrando fisica</title>

    <!-- normalize css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font robot -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--Nosso CSS-->

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/grades.css">


</head>

<body>
    <main class="content-conteiner">

        <section class="content">
            <h1 style="text-align: center;">Conversor de medidas.</h1>

            <ol class="grades">
                <li class="grade">
                    <span class="number">MRU</span>
                    <span class="name">Kilometros para metros</span>

                    <div class="detail">
                        <ol class="types">
                            <li class="type">Kilometros</li>
                            <li class="type">Metros</li>
                        </ol>

                        <img src="https://www.svgrepo.com/show/490914/car.svg" alt="carro1">
                    </div>

                </li>
                <li class="grade2">
                    <span class="number2">MRU</span>
                    <span class="name2">Metros para Kilometros</span>

                    <div class="detail2">
                        <ol class="types2">
                            <li class="type2">Metros</li>
                            <li class="type2">Kilometros</li>
                        </ol>

                        <img src="https://www.svgrepo.com/show/230301/rocket-ship-rocket.svg" alt="carro2">
                    </div>



                </li>

                <li class="grade3">
                    <span class="number3">MRU e MRUV</span>
                    <span class="name3">Segundos para Hora</span>

                    <div class="detail3">
                        <ol class="types3">
                            <li class="type3">Segundos</li>
                            <li class="type3">Horas</li>
                        </ol>

                        <img src="https://www.svgrepo.com/show/289678/clock-watch.svg" alt="relogio">
                    </div>


                </li>

                <li class="grade4">
                    <span class="number4">MRU e MRU</span>
                    <span class="name4">Hora para segundos</span>
                    <span></span>

                    <div class="detail4">
                        <ol class="types4">
                            <li class="type4">Hora</li>
                            <li class="type4">Segundos</li>
                        </ol>

                        <img src="https://www.svgrepo.com/show/178149/hourglass-clock.svg" alt="relogio2">
                    </div>


                </li>


            </ol>
        </section>
    </main>

    <!--Nosso js-->

    <script src="/assets/js/main.js"></script>

</body>

</html>
